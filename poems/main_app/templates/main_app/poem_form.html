{% extends 'base.html' %}
{% block content %}
{% if object %}
<h1>Edit <span>{{ object.title }}</span></h1>
<a href="{% url 'detail' poem.id %}">Back</a>
{% else %}
<h1>Make A Post</h1>
{% endif %}
<form action="" method="post">
    {%csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="post" class="btn">
</form>
{% endblock %}
