{% extends 'base.html' %}
{% block content %}

<div class="card">
      <div class="card-content">
        <span class="card-title">Title: {{ poem.title }}</span>
        <p>Poem: {{ poem.poem }}</p>
      </div>
      <a href="{% url 'poes_update' poem.id %}">Edit</a>
      <a href="{% url 'poes_delete' poem.id %}">Delete</a>
  </div>
{% endblock %}
