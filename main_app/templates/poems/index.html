
{% extends 'base.html' %}
{% block content %}
{% load static %}
{% for poem in poems %}


<div class="card">
    <div class="card-content">
        <a class="cardTitle" href="/poems/{{ poem.id }}">
        <span >{{ poem.title }}</span></a>
        <p>By: {{request.user.username}}</p>
    </div>
</div>

{% endfor %}
{% endblock %}
